<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - GameZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">GameZone</a>
      <ul class="nav-links">
        <li><a href="index.html#inicio">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
      </ul>
      <a class="cart-btn" href="login.html">Iniciar sesión</a>
    </nav>
  </header>

  <section class="products-section">
    <div class="container">
      <h2 class="section-title">Crear cuenta</h2>
      <div class="product-card" style="max-width:720px;margin:0 auto;padding:1.5rem">
        <form id="register-form" class="product-info">
          <div style="display:grid;gap:1rem;grid-template-columns:1fr 1fr">
            <div>
              <label for="nombre" class="product-title">Nombre</label>
              <input id="nombre" name="nombre" type="text" required style="width:100%;padding:.8rem;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#fff">
            </div>
            <div>
              <label for="apellido" class="product-title">Apellido</label>
              <input id="apellido" name="apellido" type="text" required style="width:100%;padding:.8rem;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#fff">
            </div>
            <div style="grid-column:1/3">
              <label for="email" class="product-title">Correo electrónico</label>
              <input id="email" name="email" type="email" required placeholder="tucorreo@dominio.cl" style="width:100%;padding:.8rem;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#fff">
              <p style="color:#D3D3D3;margin-top:.3rem;font-size:.9rem">Correos @duocuc.cl obtienen 20% de descuento permanente.</p>
            </div>
            <div>
              <label for="password" class="product-title">Contraseña</label>
              <input id="password" name="password" type="password" minlength="6" required style="width:100%;padding:.8rem;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#fff">
            </div>
            <div>
              <label for="edad" class="product-title">Edad</label>
              <input id="edad" name="edad" type="number" min="0" required style="width:100%;padding:.8rem;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#fff">
              <p style="color:#D3D3D3;margin-top:.3rem;font-size:.9rem">Debes ser mayor de 18 años.</p>
            </div>
            <div style="grid-column:1/3">
              <label for="referido" class="product-title">Código de referido (opcional)</label>
              <input id="referido" name="referido" type="text" placeholder="LEVELUP-XXXX" style="width:100%;padding:.8rem;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#fff">
            </div>
          </div>
          <div style="display:flex;gap:1rem;margin-top:1.5rem">
            <button class="btn-primary" type="submit">Registrarse</button>
            <a class="btn-secondary" href="login.html" style="display:inline-block;text-align:center;line-height:2.3rem">Ya tengo cuenta</a>
          </div>
          <div id="msg" style="margin-top:1rem;color:#39FF14"></div>
        </form>
      </div>
    </div>
  </section>

  <script src="auth.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e){
      e.preventDefault();
      const form = new FormData(e.target);
      const edad = parseInt(form.get('edad'), 10);
      if(isNaN(edad) || edad < 18){
        document.getElementById('msg').style.color = '#ff6b6b';
        document.getElementById('msg').textContent = 'Registro denegado: debes ser mayor de 18.';
        return;
      }
      const ok = window.GZAuth.register({
        nombre: form.get('nombre').trim(),
        apellido: form.get('apellido').trim(),
        email: form.get('email').trim().toLowerCase(),
        password: form.get('password'),
        edad: edad,
        referido: form.get('referido').trim()
      });
      if(!ok.success){
        document.getElementById('msg').style.color = '#ff6b6b';
        document.getElementById('msg').textContent = ok.message;
      }else{
        document.getElementById('msg').style.color = '#39FF14';
        document.getElementById('msg').textContent = 'Cuenta creada. Redirigiendo…';
        setTimeout(()=>location.href='login.html', 800);
      }
    });
  </script>
</body>
</html>
